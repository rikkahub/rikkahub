name: Debug Build

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      # 【关键修复】生成假的 google-services.json
      # 插件必须检测到这个文件存在才会继续编译
      # 这里的 package_name 必须对应你项目的包名 (从你的日志看是 me.rerere.rikkahub)
      - name: Create Mock Google Services JSON
        run: |
          cat <<EOF > app/google-services.json
          {
            "project_info": {
              "project_number": "123456789012",
              "project_id": "mock-project-id",
              "storage_bucket": "mock-project-id.appspot.com"
            },
            "client": [
              {
                "client_info": {
                  "mobilesdk_app_id": "1:123456789012:android:mockappid",
                  "android_client_info": {
                    "package_name": "me.rerere.rikkahub"
                  }
                },
                "api_key": [
                  {
                    "current_key": "mock-api-key"
                  }
                ]
              }
            ]
          }
          EOF

      - name: Gradle Build Debug
        run: |
          chmod +x gradlew
          # 使用 assembleDebug 构建调试包
          # -x lint 跳过耗时检查
          ./gradlew assembleDebug -x lint

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
