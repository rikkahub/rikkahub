name: Debug Build (Fixed & Fast)

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 使用官方 Gradle Action 加速构建
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
           # 仅在主分支上写入缓存，其他分支只读取，防止缓存膨胀
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/master' }}

      # ✅【核心修复】生成包含 .debug 后缀的 Mock JSON
      # 我们在 "client" 数组里放了两组数据，分别对应正式版和 Debug 版
      - name: Create Mock Google Services JSON
        run: |
          cat <<EOF > app/google-services.json
          {
            "project_info": {
              "project_number": "123456789012",
              "project_id": "mock-project-id",
              "storage_bucket": "mock-project-id.appspot.com"
            },
            "client": [
              {
                "client_info": {
                  "mobilesdk_app_id": "1:123456789012:android:mockappid",
                  "android_client_info": {
                    "package_name": "me.rerere.rikkahub"
                  }
                },
                "api_key": [{ "current_key": "mock-api-key" }]
              },
              {
                "client_info": {
                  "mobilesdk_app_id": "1:123456789012:android:mockappid-debug",
                  "android_client_info": {
                    "package_name": "me.rerere.rikkahub.debug"
                  }
                },
                "api_key": [{ "current_key": "mock-api-key" }]
              }
            ]
          }
          EOF

      - name: Build Debug APK
        run: |
          chmod +x gradlew
          # --build-cache: 开启 Gradle 增量缓存
          # -x lint: 跳过检查
          ./gradlew assembleDebug -x lint --build-cache --parallel

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
